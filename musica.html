<body>

        <source src="ruta-a-tu-musica.mp3" type="audio/mpeg">

    <div class="image-container">
        <img src="http://localhost/br.png" alt="Imagen especial" class="imagen-pequena">
    </div>
    <div class="texto-corazones">
        <textarea placeholder="En el abrazo cálido de nuestro amor,
te prometo que nunca te dejaré, mi dulce flor.
Estaré a tu lado en cada amanecer,
y en cada atardecer, en nuestro querer.

Juntos enfrentaremos las tempestades,
nuestro amor será fuente de felicidades.
En tus días grises seré tu sol brillante,
nunca te dejaré, seré tu amante constante.

En cada paso que demos, juntos caminaremos,
en cada desafío, unidos nos enfrentaremos.
Estaré contigo en cada lágrima y risa,
nunca te abandonaré, seré tu brisa.

Seré tu fortaleza en los días de debilidad,
tu refugio en la tormenta, tu seguridad.
En cada sueño que tengas, estaré presente,
nunca me iré de tu lado, eternamente.

En la eternidad de nuestro amor sincero,
nunca te abandonaré, te lo juro primero.
Seré tu apoyo, tu sostén en la adversidad,
juntos venceremos, en nuestra unidad.

Nuestro amor es un lazo que nunca se romperá,
en la distancia, en la cercanía, siempre estaré.
Eres mi mundo, mi razón para quedarme,
nunca me iré de tu lado, para amarte.

Así, en este compromiso que hago ahora,
te prometo que jamás te dejaré sola.
Estaré a tu lado en cada paso del camino,
juntos por siempre, en este amor divino." rows="4" cols="50"></textarea>
